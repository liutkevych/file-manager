<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Manager</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <body>
    <div class="container border">
      <div class="header">
        <button id="newFile" class="btn border">Create file</button>
        <button id="newFolder" class="btn border">Create folder</button>
        <div class="info-bar border">
          <span>Items created after:
            <input id="date" type="date">
          </span>
          <span>
            <input type="checkbox" id="showFolders">
            <label>Show folders only</label>
          </span>
          <span>
            <button id="apply">Apply</button>
          </span>
        </div>
      </div>

      <div >
        <ul id="created-items" class="file-container">

        </ul>
      </div>
    </div>

    <script id="files-template" type="text/x-handlebars-template">
      {{#each items}}
      {{#if name}}
      <li class="item border">
        <span>{{name}}</span>
        <span>Created at: {{date}}</span>
        <span>
          <span><button class="btn border" onclick="renameItem({{@index}})">Rename</button></span>
          <span><button class="btn border" onclick="deleteItem({{@index}})">Delete</button></span>
        </span>
      </li>
      {{/if}}
      {{/each}}
    </script>

    <script src="main.js"></script>
  </body>
</html>
